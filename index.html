<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&family=Smythe&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css" />
    <title>Online Ordering</title>
  </head>
  <body>
    <header>
      <h1>Jimmy's Diner</h1>
      <p>The best burgers and pizzas in town.</p>
    </header>
    <section id="menu-container">
      <!-- menu items will be dynamically added here -->
    </section>
    <section id="order-container">
      <h3 class="order-header">Your Order</h3>
      <div class="order-item">
        <h2 class="order-col-1">${orderItem.name}</h2>
        <button class="remove-btn" id="${orderItem.uuid}">remove</button>
        <p class="item-price">${orderItem.price}</p>
        <h3 class="order-col-1">Total price:</h3>
        <p class="item-price" id="sum-price">price function</p>
        <button class="order-btn" id="order-btn">Complete Order</button>
      </div>
      <!-- selected menu items will be added here -->
    </section>

    <script src="index.js" type="module"></script>
  </body>
</html>
