<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&family=Smythe&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Online Ordering</title>
  </head>
  <body>
    <header>
      <h1>Jimmy's Diner</h1>
      <p>The best burgers and pizzas in town.</p>
    </header>
    <section id="menu-container" class="menu-container">
      <!-- from JS -->
    </section>
    <section id="order-section" class="hidden">
      <div class="order-container">
        <div>
          <h2 class="order-header">Your Order</h2>
        </div>
        <div id="order-details">
          <!-- from JS -->
        </div>
        <hr />
        <div class="total-price">
          <h2>Total price:</h2>
          <p class="item-price" id="total-price">
            <!-- TOTAL PRICE FROM JS-->
          </p>
        </div>
        
        <button class="complete-order-btn" id="complete-order-btn">Complete Order</button>
      </div>
    </section>

    <script src="index.js" type="module"></script>
  </body>
</html>
